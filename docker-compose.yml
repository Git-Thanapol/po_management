version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jst_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mos2025
      POSTGRES_DB: jst
    ports:
      - "5433:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./admin_scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
